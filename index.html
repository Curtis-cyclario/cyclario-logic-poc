
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyclario Photonic Logic Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #0a0e14;
        background-image: 
          radial-gradient(circle at 25% 30%, rgba(0, 150, 255, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 75% 70%, rgba(0, 255, 200, 0.1) 0%, transparent 40%);
        animation: background-pan 30s linear infinite;
        background-size: 200% 200%;
      }

      h1, h2, h3, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      /* For 3D cube visualization */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective {
        perspective: 1000px;
      }
      
      /* Animations for Physics Explorer */
      @keyframes bend-pulse {
        0% { offset-distance: 0%; opacity: 1; }
        90% { opacity: 1; }
        100% { offset-distance: 100%; opacity: 0; }
      }
      .animate-bend-pulse {
        animation: bend-pulse 1.5s ease-in-out infinite;
      }

      @keyframes rswap-pulse-a {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(6rem, 0); }
      }
      .animate-rswap-pulse-a {
        animation: rswap-pulse-a 2s ease-in-out infinite;
      }
      
      @keyframes rswap-pulse-b {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-6rem, 0); }
      }
      .animate-rswap-pulse-b {
        animation: rswap-pulse-b 2s ease-in-out infinite;
      }

      @keyframes split-pulse {
         0% { transform: translate(0, 0); opacity: 1; }
         40% { transform: translate(3.5rem, 0); opacity: 1; }
         41% { opacity: 0; }
         100% { opacity: 0; }
      }
      .animate-split-pulse {
        animation: split-pulse 2s ease-in-out infinite;
      }

      @keyframes split-pulse-top {
         0%, 40% { opacity: 0; transform: translateY(-1.25rem); }
         41% { opacity: 1; transform: translateY(-1.25rem); }
         100% { opacity: 1; transform: translate(3.5rem, -1.25rem); }
      }
       .animate-split-pulse-top {
        animation: split-pulse-top 2s ease-in-out infinite;
      }

      @keyframes split-pulse-bottom {
         0%, 40% { opacity: 0; transform: translateY(1.25rem); }
         41% { opacity: 1; transform: translateY(1.25rem); }
         100% { opacity: 1; transform: translate(3.5rem, 1.25rem); }
      }
      .animate-split-pulse-bottom {
        animation: split-pulse-bottom 2s ease-in-out infinite;
      }

      /* Animations for Mach-Zehnder Interferometer */
      @keyframes mzi-pulse-initial {
        0% { offset-distance: 0%; opacity: 1; }
        25% { offset-distance: 100%; opacity: 1; }
        26%, 100% { opacity: 0; }
      }
      .animate-mzi-pulse-initial {
        animation: mzi-pulse-initial 3s ease-in-out infinite;
      }
      @keyframes mzi-pulse-split {
        0%, 24% { opacity: 0; }
        25% { offset-distance: 0%; opacity: 1; }
        75% { offset-distance: 100%; opacity: 1; }
        76%, 100% { opacity: 0; }
      }
      .animate-mzi-pulse-split {
        animation: mzi-pulse-split 3s ease-in-out infinite;
      }
      @keyframes mzi-pulse-out {
        0%, 74% { opacity: 0; }
        75% { offset-distance: 0%; opacity: 1; }
        95% { offset-distance: 100%; opacity: 1; }
        96%, 100% { opacity: 0; }
      }
      .animate-mzi-pulse-out {
        animation: mzi-pulse-out 3s ease-in-out infinite;
      }

      /* Custom Range Slider */
      .custom-range {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 4px;
        background: #083344; /* cyan-900 */
        border-radius: 2px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
      }
      .custom-range:hover {
        opacity: 1;
      }
      .custom-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #22d3ee; /* cyan-400 */
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 10px #22d3ee, 0 0 5px #22d3ee;
      }
      .custom-range::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #22d3ee;
        border-radius: 50%;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 10px #22d3ee, 0 0 5px #22d3ee;
      }

      /* Background Animation */
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .animate-spin-slow {
        animation: spin 10s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",

    "three/": "https://esm.sh/three@^0.182.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
